<body>
<h2>Projektoplysninger</h2>
<div class="projektoplysniger">

  <label for="startdate">Start dato</label>
  <input type="date" id="startdate" name="project-start-date">
  <label for="enddate">Slut dato</label>
  <input type="date" id="enddate" name="project-end-date">
    <input type="submit" value="Opret Projekt">
  </form>
  <div style="color: red" th:if="${param.invalidName}">
    Input er ugyldigt.
  </div>

</div>
</body>
