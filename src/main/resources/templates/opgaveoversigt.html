<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link th:href="@{/all.css}" href="../static/all.css" rel="stylesheet">
    <link href="../static/all.css" rel="stylesheet">
</head>
<body>
<div class="loghead">
    <form>
        <div>
            <a class="logoutbutton" href="login.html" target="_blank">Logout</a>
            Alpha Solutions
        </div>
    </form>
</div>
<div class="nytask">
    <form>
        <div>
            <!--<button class="opretnytprojektbutton">Opret nyt projekt</button>-->
            <a class="forma" href="create.html">Opret ny opgave</a>
        </div>
    </form>
</div>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Opgavenavn</th>
            <th>Startdato</th>
            <th>Slutdato</th>
            <th>Opdater</th>
            <th>Rediger</th>
            <th>Slet</th>
        </tr>
        </thead>
        <tbody>
        <!-- Trin 1: GennemlÃ¸b alle opgaver og vis dem i tabellen -->
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">1</td>
            <td th:text="${task.name}">opgaveprojekt</td>
            <td th:text="${task.startDate}">10 september</td>
            <td th:text="${task.endDate}">20 september</td>
            <td>
                <!-- Trin 2: Opret link til redigering af en specifik opgave -->
                <a th:href="@{/tasks/update/{taskId}(taskId=${task.id})}" href="/update">Opdater</a>
            </td>
            <td>
                <a th:href="@{/tasks/edit/{taskId}(taskId=${task.id})}" href="/edit">Rediger</a>
            </td>
            <td>
                <!-- Trin 3: Opret link til sletning af en specifik opgave -->
                <a th:href="@{/tasks/delete/{taskId}(taskId=${task.id})}" href="/delete">Slet</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
