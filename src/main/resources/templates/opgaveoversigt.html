         <a class="logoutbutton" href="/login" target="_blank">Logout</a>

<body>
<div class="nyprojekt">
    <form>
        <div>
            <!--<button class="opretnytprojektbutton">Opret nyt projekt</button>-->
            <a class="forma" href="create.html">Opret ny opgave</a>
        </div>
    </form>
</div>
<div class="container">
    <table>
        <thead>
        <th>Id</th>
        <th>Navn</th>
        <th>Startdato</th>
        <th>Slutdato</th>
        <th>Update</th>
        <th>Edit</th>
        <th>Delete</th>
        </thead>
        <tbody>
        <tr th:each="task : ${task}">
            <td th:text="${task.id}">
                1
            </td>
            <td th:text="${task.name}">
                Byggeopgave
            </td>
            <td th:text="${task.startDate}">
                24 september
            </td>
            <td th:text="${task.endDate}">
                30 september
            </td>
            <td>
                <a th:href="@{'/update/' + ${task.name}}" href="/update">Opdater</a>
            </td>
            <td>
                <a th:href="@{'/edit/' + ${task.name}}" href="/edit">Rediger</a>
            </td>
            <td>
                <a th:href="@{'/delete/' + ${task.name}}" href="/delete">Slet</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
